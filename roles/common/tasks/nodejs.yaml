- name: disable old nodejs and enable nodejs
  ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

# - name: Install nodejs
#   ansible.builtin.dnf:
#     name: nodejs 
#     state: present

- name: Install Node.js on CentOS/RHEL/Fedora
  hosts: all
  become: yes
  tasks:
    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present


- name: Install dependencies
  ansible.builtin.command: npm install
  args:
    chdir: /app
